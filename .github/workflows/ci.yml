name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    name: Build and Test
    runs-on: tenki-standard-medium-4c-8g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        working-directory: ./app
        run: go build -o server .

      - name: Test
        working-directory: ./app
        run: go test -v ./...