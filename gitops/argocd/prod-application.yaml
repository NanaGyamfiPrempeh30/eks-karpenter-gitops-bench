apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-bench-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NanaGyamfiPrempeh30/eks-karpenter-gitops-bench.git
    targetRevision: main
    path: gitops/apps/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops-bench-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
